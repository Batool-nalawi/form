<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نموذج إدخال البيانات</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      margin: 50px;
      background-color: #f9f9f9;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    form {
      max-width: 400px;
      margin: auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    label, input {
      display: block;
      width: 100%;
      margin-bottom: 10px;
    }
    input {
      padding: 8px;
      box-sizing: border-box;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }
    button:hover {
      background-color: #45a049;
    }
    #userID {
      margin-top: 15px;
      color: green;
      text-align: center;
      font-size: 18px;
    }
    #errorMsg {
      color: red;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>نموذج إدخال البيانات</h2>
  <form id="dataForm">
    <label for="name">الاسم:</label>
    <input type="text" id="name" placeholder="أدخل اسمك" required>
    
    <label for="phone">رقم الهاتف:</label>
    <input type="text" id="phone" placeholder="أدخل رقم الهاتف" required>
    
    <label for="workplace">مكان العمل:</label>
    <input type="text" id="workplace" placeholder="أدخل مكان العمل" required>
    
    <button type="button" onclick="saveData()">إرسال البيانات</button>
  </form>

  <div id="userID"></div>
  <div id="errorMsg"></div>

  <script>
    let users = []; // مصفوفة لتخزين البيانات
    let idCounter = 1; // الرقم التعريفي يبدأ من 1
    let workbook, worksheet;

    // تحميل الملف السابق إذا كان موجودًا
    function loadExcelFile() {
      fetch("user_data.xlsx")
        .then(res => res.blob())
        .then(blob => {
          const reader = new FileReader();
          reader.onload = function(e) {
            const data = new Uint8Array(e.target.result);
            workbook = XLSX.read(data, { type: 'array' });
            worksheet = workbook.Sheets[workbook.SheetNames[0]];
            users = XLSX.utils.sheet_to_json(worksheet);
            idCounter = users.length ? parseInt(users[users.length - 1].ID) + 1 : 1; // متابعة الرقم التعريفي
          };
          reader.readAsArrayBuffer(blob);
        })
        .catch(() => {
          workbook = XLSX.utils.book_new();
          worksheet = XLSX.utils.json_to_sheet([]);
          XLSX.utils.book_append_sheet(workbook, worksheet, "Users");
        });
    }

    // دالة لإضافة أصفار للرقم التعريفي
    function formatID(id) {
      return id.toString().padStart(5, '0');
    }

    // دالة للتحقق من صحة رقم الهاتف
    function isValidPhoneNumber(phone) {
      return /^\d{10}$/.test(phone); // التحقق من أن الرقم يتكون من 10 أرقام
    }

    // حفظ البيانات الجديدة
    function saveData() {
      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const workplace = document.getElementById('workplace').value.trim();
      const errorMsg = document.getElementById('errorMsg');
      const userIDDisplay = document.getElementById("userID");

      errorMsg.innerText = ""; // إخفاء أي رسائل خطأ سابقة
      userIDDisplay.innerText = ""; 

      // التحقق من المدخلات
      if (!name || !phone || !workplace) {
        errorMsg.innerText = "الرجاء إدخال جميع البيانات المطلوبة!";
        return;
      }

      if (!isValidPhoneNumber(phone)) {
        errorMsg.innerText = "رقم الهاتف يجب أن يكون مكونًا من 10 أرقام فقط!";
        return;
      }

      // إضافة البيانات مع الرقم التعريفي
      const newUser = {
        ID: formatID(idCounter++), // الرقم التعريفي بخمس خانات
        Name: name,
        Phone: phone,
        Workplace: workplace
      };
      users.push(newUser);

      // تحديث الـ Sheet بالبيانات الجديدة
      worksheet = XLSX.utils.json_to_sheet(users);
      workbook.Sheets[workbook.SheetNames[0]] = worksheet;

      // حفظ الملف المحدث
      XLSX.writeFile(workbook, "user_data.xlsx");

      // عرض الرقم التعريفي للمستخدم
      userIDDisplay.innerText = `تم حفظ بياناتك بنجاح! 
      الرقم التعريفي الخاص بك هو: ${newUser.ID}`;

      // تفريغ النموذج
      document.getElementById('dataForm').reset();
    }

    loadExcelFile();
  </script>
</body>
</html>
